version: '3'

services:
  home-page:
    image: nginx
    container_name: home-page
    restart: unless-stopped
    ports:
      - 8080:80
    environment:
      - APP_PORT=8080
      - VIRTUAL_HOST=reckless.technology
      - LETSENCRYPT_HOST=reckless.technology
    build: .
    networks:
      - nginx-proxy-network
networks:
  nginx-proxy-network:
    external: true